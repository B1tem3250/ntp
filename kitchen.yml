---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
    run_list: apt::default
  - name: debian-10
    run_list: apt::default
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuse-leap-15
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-18.04
    run_list: apt::default
  - name: windows-2012r2
    driver_config:
      box: tas50/windows_2012r2
  - name: solaris-11.3
    driver_config:
      box: chef/solaris-11.3
  - name: macosx-10.13
    driver_config:
      box: chef/macosx-10.13

suites:
  - name: default
    run_list: ntp::default
    attributes:
      ntp:
        sync_clock: true

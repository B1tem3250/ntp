driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6.9
  - name: centos-7.3
  - name: debian-7.11
    run_list: apt::default
  - name: debian-8.7
    run_list: apt::default
  - name: fedora-25
  - name: freebsd-10.3
    run_list: freebsd::portsnap
  - name: freebsd-11.0
    run_list: freebsd::portsnap
  - name: opensuse-leap-42.2
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default
  - name: windows-2008r2
    driver_config:
      box: chef/windows-server-2008r2-standard
  - name: windows-2012r2
    driver_config:
      box: chef/windows-server-2012r2-standard
# Solaris 10 requires the release directory from the  OS ISO to be in `/var/spool/pkg`
# in order for the converge to succeed.
  - name: solaris-10.11
    driver_config:
      box: chef/solaris-10.11
  - name: solaris-11.3
    driver_config:
      box: chef/solaris-11.3

suites:
  - name: default
    run_list: ntp::default
    attributes:
      ntp:
        sync_clock: true
        sync_hw_clock: true
